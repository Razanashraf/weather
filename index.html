<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ! CSS FILES -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>Weather</title>
</head>

<body>
    <nav>
        <div class="container d-flex justify-content-between">
            <div class="header-weather">
                <a href="index.html" class="d-flex">
                    <img src="weatherpics/h1 logo.png" alt="cloud , weather , forecast">
                    <div class="weather-title">
                        <h1 class="title-one text-white">Weather</h1>
                        <h2 class="title-two text-white fw-light">tagline goes here</h2>
                    </div>
                </a>
            </div>
            <ul class="d-flex text-white list-unstyled justify-content-around">
                <li class="active px-4"><a>Home</a></li>
                <li><a>News</a></li>
                <li><a>Live Cameras</a></li>
                <li><a>Photos</a></li>
                <li><a>Contact</a></li>
            </ul>
        </div>
    </nav>
    <div class="hero">
    </div>
    <div class="find-location w-75">
        <div class="container">
            <div class="input-group mb-3 w-100">
                <input type="text" class="form-control find-input py-3 px-4 rounded-5 w-100 "
                    placeholder="find your location..." aria-label="location"
                    aria-describedby="button-addon2" >
                <button class="btn btn-primary rounded-5 px-5 py-2 position-absolute find-btn" id="location"
                    type="submit">find</button>
            </div>
        </div>
    </div>
    <div class="container  z-3 w-100 h-100">
        <div class="weather-container position-relative">
            <div class="container">
                <div class="row weatherContainer">
                    <div class="col-md-4 p-0 h-100">
                        <div class="today cardss">
                        </div>
                    </div>
                    <div class="col-md-4 p-0 h-100">
                        <div class="tomorrow cardss">
                        </div>
                    </div>
                    <div class="col-md-4 p-0 h-100">
                        <div class="after-tomorrow cardss">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer d-flex ">
        <div class="input-div pt-5 ps-5 ">
            <input type="email" id="subscribe" placeholder="write your email to subscribe..." class="email-input">
            <button type="button" class="btn btn-primary sub-btn">subscribe</button>
            <p class="pt-3 text-white footer-p">Copyright 2014 Company name. Designed by Themezy. All rights reserved
            </p>
        </div>
        <div class="social d-flex pt-5  ">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-google-plus-g"></i>
            <i class="fa-brands fa-pinterest"></i>
        </div>
    </div>
    <!-- ! JS FILES -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
